<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>이우진 돌잔치 초대장</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Nanum+Myeongjo:wght@400;700;800&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --cream:#faf8f3;
  --terracotta:#d4a574;
  --brown:#8b7355;
  --dark:#3d3327;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Gowun Batang','Nanum Myeongjo',serif;
  background:var(--cream);
  color:var(--dark);
}

/* ===== Scroll Snap ===== */
.snap-container {
  height:100vh;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
  scroll-behavior:smooth;
}

section {
  scroll-snap-align:start;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:60px 20px;
}

.inner {
  width:100%;
  max-width:680px;
}

/* ===== Hero ===== */
.hero {
  text-align:center;
}
.hero-name {
  font-family:'Nanum Myeongjo',serif;
  font-size:52px;
  font-weight:800;
}
.hero-date {
  font-family:'Cormorant Garamond',serif;
  font-size:24px;
  color:var(--terracotta);
  margin-top:30px;
}

/* ===== Slider ===== */
.slider-section {
  padding:0;
  position:relative;
}

.slider {
  display:flex;
  height:100vh;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  touch-action:pan-y;
  overscroll-behavior:contain;
}

.slider::-webkit-scrollbar { display:none; }

.slide {
  min-width:100%;
  height:100vh;
  scroll-snap-align:center;
  position:relative;
  background-size:cover;
  background-position:center;
}

/* overlay */
.slide::after {
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.5));
}

.slide-text {
  position:absolute;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  color:#fff;
  text-align:center;
  z-index:2;
  font-size:20px;
  line-height:1.8;
}

/* arrows */
.arrow {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:28px;
  color:#fff;
  background:rgba(0,0,0,.35);
  width:44px;
  height:44px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:3;
  cursor:pointer;
}
.arrow.left { left:16px; }
.arrow.right { right:16px; }

/* indicators */
.indicators {
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:8px;
  z-index:3;
}
.dot {
  width:8px;
  height:8px;
  border-radius:50%;
  background:rgba(255,255,255,.5);
}
.dot.active { background:#fff; }

/* ===== Card ===== */
.card {
  background:#fff;
  padding:50px 30px;
  box-shadow:0 20px 60px rgba(0,0,0,.08);
}
.info-row {
  display:grid;
  grid-template-columns:80px 1fr;
  gap:16px;
  padding:14px 0;
  border-bottom:1px solid rgba(0,0,0,.1);
}
.info-row:last-child{border-bottom:none;}
.label { font-weight:700; color:var(--brown); }

@media(max-width:640px){
  .hero-name{font-size:42px;}
}
</style>
</head>

<body>

<div class="snap-container">

<!-- HERO -->
<section>
  <div class="inner hero">
    <p>First Birthday</p>
    <h1 class="hero-name">이우진</h1>
    <p>첫 돌을 맞이하는 소중한 날</p>
    <div class="hero-date">2026.04.04.SAT</div>
  </div>
</section>

<!-- SLIDER -->
<section class="slider-section">
  <div class="slider" id="slider">
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1604079628040-94301bb21b91')">
      <div class="slide-text">태어난 지 100일<br>웃음이 많아졌어요</div>
    </div>
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1546015720-b8b30df5aa27')">
      <div class="slide-text">처음 뒤집기에 성공한 날</div>
    </div>
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1519689680058-324335c77eba')">
      <div class="slide-text">사랑 속에서 자란 첫 1년</div>
    </div>
  </div>

  <div class="arrow left" onclick="moveSlide(-1)">‹</div>
  <div class="arrow right" onclick="moveSlide(1)">›</div>

  <div class="indicators" id="dots"></div>
</section>

<!-- INFO -->
<section>
  <div class="inner card">
    <div class="info-row">
      <div class="label">일시</div>
      <div>2026년 4월 4일 토요일<br>오전 11시</div>
    </div>
    <div class="info-row">
      <div class="label">장소</div>
      <div>별내 차림</div>
    </div>
  </div>
</section>

</div>

<script>
const slider = document.getElementById('slider');
const slides = document.querySelectorAll('.slide');
const dotsWrap = document.getElementById('dots');
let index = 0;

/* dots */
slides.forEach((_,i)=>{
  const d=document.createElement('div');
  d.className='dot'+(i===0?' active':'');
  dotsWrap.appendChild(d);
});
const dots=document.querySelectorAll('.dot');

function update(){
  slider.scrollTo({left:slider.clientWidth*index,behavior:'smooth'});
  dots.forEach(d=>d.classList.remove('active'));
  dots[index].classList.add('active');
}

function moveSlide(dir){
  index=(index+dir+slides.length)%slides.length;
  update();
}

/* auto play */
setInterval(()=>moveSlide(1),4500);

/* sync on manual scroll */
slider.addEventListener('scroll',()=>{
  index=Math.round(slider.scrollLeft/slider.clientWidth);
  dots.forEach(d=>d.classList.remove('active'));
  dots[index]?.classList.add('active');
});
</script>

</body>
</html>
