<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>이우진 돌잔치 초대장</title>

<meta name="robots" content="noindex, nofollow">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">

<style>
:root{
--cream:#faf8f3;
--terracotta:#d4a574;
--brown:#8b7355;
--dark:#3d3327;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Gowun Batang','Nanum Myeongjo',serif;
background:var(--cream);
color:var(--dark);
}

.container{
max-width:680px;
margin:0 auto;
}

/* ===== HERO SLIDER ===== */
.hero{
position:relative;
height:100vh;
overflow:hidden;
}

.slider{
display:flex;
height:100%;
transition:transform 1s cubic-bezier(.77,0,.175,1);
}

.slide{
min-width:100%;
height:100%;
}

.slide img{
width:100%;
height:100%;
object-fit:cover;
object-position:center;
}

.hero-overlay{
position:absolute;
inset:0;
background:rgba(250,248,243,.65);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.hero-name{
font-size:52px;
font-weight:800;
opacity:0;
transform:translateY(20px);
animation:fadeUp 1.4s ease forwards;
}

.hero-date{
margin-top:20px;
color:var(--terracotta);
}

@keyframes fadeUp{
to{
opacity:1;
transform:none;
}
}

/* ===== CARD ===== */
.card{
background:#fff;
padding:60px 40px;
margin:60px 20px;
box-shadow:0 20px 60px rgba(0,0,0,.08);
}

/* ===== ACCOUNT ===== */
.account-toggle{
text-align:center;
margin-top:40px;
}

.toggle-btn{
border:1px solid var(--terracotta);
padding:12px 24px;
background:none;
color:var(--terracotta);
cursor:pointer;
}

.account-section{
display:none;
margin-top:30px;
}

.account-row{
display:grid;
grid-template-columns:60px 1fr auto;
align-items:center;
gap:10px;
padding:14px 0;
border-bottom:1px solid rgba(0,0,0,.1);
}

.account-info{
text-align:right;
font-family:system-ui, sans-serif;
font-size:14px;
}

.copy-btn{
font-size:12px;
border:1px solid var(--terracotta);
background:none;
color:var(--terracotta);
padding:6px 10px;
}

/* ===== MOBILE ===== */
@media(max-width:640px){
.hero-name{font-size:40px;}
}
</style>
</head>

<body>

<div class="container">

<!-- HERO -->
<section class="hero">
<div class="slider" id="slider">
<div class="slide"><img src="img/baby1.jpg"></div>
<div class="slide"><img src="img/baby2.jpg"></div>
<div class="slide"><img src="img/baby3.jpg"></div>
</div>

<div class="hero-overlay">
<h1 class="hero-name">이우진</h1>
<div class="hero-date">2026.04.04 SAT</div>
</div>
</section>

<!-- MESSAGE -->
<section class="card">
<p style="text-align:center;font-size:20px;line-height:2">
작은 손으로 채워온 시간 속에서<br>
우진이의 첫 생일을 맞이했습니다<br><br>
함께해 주시면 감사하겠습니다
</p>
</section>

<!-- ACCOUNT -->
<section class="card">
<div class="account-toggle">
<button class="toggle-btn" id="toggleAccount">마음 전하실 곳 보기</button>
</div>

<div class="account-section" id="accountSection">
<div class="account-row">
<span>아빠</span>
      <span class="account-info">3333-15-9625203</span>
      <button class="copy-btn" data-copy="3333-15-9625203">복사</button>
      <span class="account-info">카카오뱅크 3333-15-9625203</span>
      <button class="copy-btn" data-copy="카카오뱅크 3333-15-9625203">복사</button>
</div>
<div class="account-row">
<span>엄마</span>
<span class="account-info">0000-00-000000</span>
<button class="copy-btn" data-copy="0000-00-000000">복사</button>
</div>
</div>
</section>

</div>

<script>
/* ===== SLIDER ===== */
const slider = document.getElementById('slider');
let index = 0;
let startX = 0;

setInterval(()=>moveSlide(1),4000);

function moveSlide(step){
index = (index + step + slider.children.length) % slider.children.length;
slider.style.transform = `translateX(-${index*100}%)`;
}

/* swipe */
slider.addEventListener('touchstart',e=>startX=e.touches[0].clientX);
slider.addEventListener('touchend',e=>{
const diff = e.changedTouches[0].clientX - startX;
if(Math.abs(diff)>50) moveSlide(diff<0?1:-1);
});

/* ===== ACCOUNT TOGGLE ===== */
document.getElementById('toggleAccount').onclick=()=>{
const sec=document.getElementById('accountSection');
sec.style.display=sec.style.display==='block'?'none':'block';
};

/* ===== COPY ===== */
document.querySelectorAll('.copy-btn').forEach(btn=>{
btn.onclick=()=>{
navigator.clipboard.writeText(btn.dataset.copy);
alert('계좌번호가 복사되었습니다');
};
});
</script>

</body>
</html>
