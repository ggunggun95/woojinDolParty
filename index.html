<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>이우진 돌잔치 초대장</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --cream:#faf8f3;
  --terracotta:#d4a574;
  --brown:#8b7355;
  --dark:#3d3327;
}

/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;}

html, body{
  height:100%;
}

body{
  font-family:'Gowun Batang','Nanum Myeongjo',serif;
  background:var(--cream);
  color:var(--dark);
  overflow:hidden;
}

/* ===== SCROLL CONTAINER ===== */
.scroll-container{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
  -webkit-overflow-scrolling:touch;
}

/* ===== SECTION ===== */
section{
  height:100vh;
  scroll-snap-align:start;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}

/* ===== HERO ===== */
.hero{
  text-align:center;
}
.hero-name{
  font-size:56px;
  font-weight:800;
  opacity:0;
  transform:translateY(24px);
  animation:fadeUp 1.2s ease forwards;
}
.hero-date{
  margin-top:24px;
  font-size:20px;
  color:var(--terracotta);
}
@keyframes fadeUp{
  to{opacity:1;transform:none;}
}

/* ===== BABY SLIDER ===== */
.baby-section{
  padding:0;
}

.baby-slider{
  width:100%;
  height:100%;
  overflow:hidden;
}

.baby-track{
  display:flex;
  width:100%;
  height:100%;
  transition:transform 1s cubic-bezier(.77,0,.175,1);
}

.baby-slide{
  min-width:100%;
  height:100%;
}

.baby-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  max-width:680px;
  width:100%;
  padding:60px 40px;
  box-shadow:0 20px 60px rgba(0,0,0,.08);
  text-align:center;
}

.card p{
  font-size:20px;
  line-height:2.2;
}

/* ===== INFO ===== */
.info-row{
  display:grid;
  grid-template-columns:80px 1fr;
  gap:16px;
  padding:14px 0;
  border-bottom:1px solid rgba(0,0,0,.1);
}
.info-row:last-child{border-bottom:none;}
.info-label{font-weight:700;color:var(--brown);}

/* ===== ACCOUNT ===== */
.account-row{
  display:grid;
  grid-template-columns:60px 1fr auto;
  gap:12px;
  padding:14px 0;
  border-bottom:1px solid rgba(0,0,0,.1);
}
.account-info{
  text-align:right;
  font-family:system-ui,sans-serif;
}
.copy-btn{
  border:1px solid var(--terracotta);
  background:none;
  color:var(--terracotta);
  padding:6px 10px;
  font-size:12px;
}

/* ===== MOBILE ===== */
@media(max-width:640px){
  .hero-name{font-size:42px;}
  .card{padding:40px 24px;}
}
</style>
</head>

<body>

<div class="scroll-container">

  <!-- HERO -->
  <section class="hero">
    <div>
      <h1 class="hero-name">이우진</h1>
      <div class="hero-date">2026. 04. 04 · SAT</div>
    </div>
  </section>

  <!-- BABY PHOTO SLIDER -->
  <section class="baby-section">
    <div class="baby-slider">
      <div class="baby-track" id="babyTrack">
        <div class="baby-slide">
          <img src="https://images.unsplash.com/photo-1606813907291-d86efa9b94db?q=80&w=1600">
        </div>
        <div class="baby-slide">
          <img src="https://images.unsplash.com/photo-1546015720-b8b30df5aa27?q=80&w=1600">
        </div>
        <div class="baby-slide">
          <img src="https://images.unsplash.com/photo-1519689680058-324335c77eba?q=80&w=1600">
        </div>
      </div>
    </div>
  </section>

  <!-- MESSAGE -->
  <section>
    <div class="card">
      <p>
        작은 손으로 채워온 시간 속에서<br>
        우진이의 첫 생일을 맞이했습니다<br><br>
        함께해 주시면 감사하겠습니다
      </p>
    </div>
  </section>

  <!-- INFO -->
  <section>
    <div class="card">
      <div class="info-row">
        <div class="info-label">일시</div>
        <div>2026년 4월 4일 토요일 · 오전 11시</div>
      </div>
      <div class="info-row">
        <div class="info-label">장소</div>
        <div>별내 차림 (메가박스 5층)</div>
      </div>
    </div>
  </section>

  <!-- ACCOUNT -->
  <section>
    <div class="card">
      <div class="account-row">
        <span>아빠</span>
        <span class="account-info">3333-15-9625203</span>
        <button class="copy-btn" data-copy="3333-15-9625203">복사</button>
      </div>
      <div class="account-row">
        <span>엄마</span>
        <span class="account-info">0000-00-000000</span>
        <button class="copy-btn" data-copy="0000-00-000000">복사</button>
      </div>
      <p style="margin-top:24px;font-size:14px;color:var(--brown)">
        전해주시는 마음, 소중히 간직하겠습니다
      </p>
    </div>
  </section>

  <!-- CLOSING -->
  <section>
    <div class="card">
      <p>
        사랑으로 자라온 첫 1년<br>
        함께 기뻐해 주셔서 감사합니다
      </p>
      <p style="margin-top:30px;font-weight:700">
        아빠 이현건 · 엄마 원소희 올림
      </p>
    </div>
  </section>

</div>

<script>
/* SLIDER */
const track = document.getElementById('babyTrack');
let index = 0;
let startX = 0;

setInterval(()=>move(1),4500);

function move(step){
  index = (index + step + track.children.length) % track.children.length;
  track.style.transform = `translateX(-${index*100}%)`;
}

track.addEventListener('touchstart',e=>startX=e.touches[0].clientX);
track.addEventListener('touchend',e=>{
  const diff=e.changedTouches[0].clientX-startX;
  if(Math.abs(diff)>50) move(diff<0?1:-1);
});

/* COPY */
document.querySelectorAll('.copy-btn').forEach(btn=>{
  btn.onclick=()=>{
    navigator.clipboard.writeText(btn.dataset.copy);
    alert('계좌번호가 복사되었습니다');
  };
});
</script>

</body>
</html>
